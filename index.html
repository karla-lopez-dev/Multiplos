<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Multiplos</h1>
    <h2>
      Enter a number in the entry to increase that number by a multiple, if you
      enter a new number it will be added to the number in the text. Let's try!
    </h2>
    <h3 id="number"></h3>
    <button class="button" id="btn-minus">-</button>
    <input type="number" name="" id="" placeholder="insert number here" />
    <button class="button" id="btn-plus">+</button>
    <script src="multiplos.js"></script>
  </body>
</html>
